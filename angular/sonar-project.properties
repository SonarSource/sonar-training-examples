sonar.projectKey=org.sonar:angular-example
sonar.projectName=Angular Project Example
sonar.projectVersion=1.0.0

sonar.sources=src
sonar.tests=src
sonar.exclusions=**/*.spec.ts,**/*test.ts,**/*.js
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts,**/app.config.ts,**/app.routes.ts

sonar.javascript.lcov.reportPaths=./coverage/sonar-angular-example/lcov.info
